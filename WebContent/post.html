<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Sample Post method to DBCon</title>
</head>
<body>
<!-- http://localhost:8080/Rest/DBCon?jndisource=jdbc/geoip&ip=204.11.35.65&querytype=geoipsearch -->
<form method="POST" action="DBCon">
Source: <input type="text" name="jndisource" value="jdbc/geoip" /> <br />
Search: <input type="text" name="ip" value="204.11.35.65" /> <br />
<input type="text" name="ip" value="204.11.35.99" />
QueryType: <input type="text" name="querytype" value="geoipsearch" /> <br />
Callback: <input type="text" name="callback" value="jQ_1" /> <br />
Callback: <select name="out_type">
<option>json</option>
<option>jquery</option>
<option>xml</option>
</select>
<input type="submit" name="submit" value="submit" />
</form>

</body>
</html>
